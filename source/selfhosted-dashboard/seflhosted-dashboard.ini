[uwsgi]
module = startServer:app

# server options
master = true
processes = 4

# Setup unix socket
socket = /tmp/selfhosted-dashboard.sock
chmod-socket = 666
vacuum = true

# logging
logto = /var/log/selfhosted/selfhosted-dashboard.log

# http://uwsgi-docs.readthedocs.io/en/latest/Upstart.html#what-is-die-on-term
die-on-term = true
