[uwsgi]
module = startServer:app

# Server options
master = true
processes = 4

# Setup unix socket
socket = /tmp/selfhosted-webserver.sock
chmod-socket = 666
vacuum = true

# Logging
logto = /var/log/selfhosted/selfhosted-webserver.log
# Everyone can read
logfile-chmod = 644

# http://uwsgi-docs.readthedocs.io/en/latest/Upstart.html#what-is-die-on-term
die-on-term = true
