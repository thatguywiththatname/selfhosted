<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Notes</title>
        {% endif %}

    </head>
    <body>

        <nav>
            <a href="/">Home</a>

            {% if year_num %}
            /
            <a href="{{ url_for("year_page" , year_num=year_num) }}">
                Year {{ year_num }}
            </a>
            {% endif %}

            {% if unit_name %}
            /
            <a href="{{ url_for( "unit_page" , year_num=year_num, unit_name=unit_name) }}">
                {{ unit_name }}
            </a>
            {% endif %}

            {% if note_session %}
            / Session {{ note_session }}
            {% endif %}
        </nav>

        <hr>

        {% block content %}{% endblock %}

    </body>
</html>
