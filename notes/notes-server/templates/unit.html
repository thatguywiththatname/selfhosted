{% extends "layout.html" %}
{% block content %}
    <ul>
        {% for note_num, note_title in note_titles.items() %}
        <li>
            <a href="{{ url_for("note_page", year_num=year_num, unit_name=unit_name, note_session=note_num) }}" class="collection-item">
                Session {{ note_num }} - {{ note_title }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
